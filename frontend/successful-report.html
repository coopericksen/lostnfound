<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost-n-Found</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        #success-message {
            text-align: center;
        }

        #link-back {
            text-decoration: none;
            margin: 1rem auto;
            padding: 12px;
            cursor: pointer;
            border: 2px solid var(--primary);
            border-radius: 5px;
            background-color: var(--primary);
            color: var(--light);
        }

        #link-back:hover, #link-back:focus {
            border: 2px solid var(--light);
        }
    </style>

    <script src="htmlInject.js" defer></script>
</head>
<body>
    <div id="placeholder-nav"></div>

    <div id="banner">
        <h1 id="banner-headline">Lost-n-Found</h1>
        <h2 id="banner-subheadline">Newport High School</h1>
    </div>

    <div id="success-container">
        <h1 id="success-message">Successfully Submitted Report</h1>
        <a id="link-back" href="/"><span class="hover-animation" data-hover-color="light">Back to home</span></a>
    </div>

    <div id="placeholder-footer"></div>
</body>
</html>
