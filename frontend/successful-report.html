<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost-n-Found</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        #success-message {
            text-align: center;
        }

        #link-back {
            text-decoration: none;
            margin: 1rem auto;
            padding: 12px;
            cursor: pointer;
            border: 2px solid var(--primary);
            border-radius: 5px;
            background-color: var(--primary);
            color: var(--light);
        }

        #link-back:hover, #link-back:focus {
            border: 2px solid var(--light);
        }
    </style>
</head>
<body>
    <nav id="nav">
        <a href="/" class="nav-link" id="nav-link-logo"><img src="./images/nhslogo.png" alt="nhslogo"></a>
        <a href="/" class="nav-link"><span class="hover-animation" data-hover-color="light">Home</span></a>
        <a href="/items" class="nav-link"><span class="hover-animation" data-hover-color="light">View Items</span></a>
        <a href="/report-found" class="nav-link"><span class="hover-animation" data-hover-color="light">Report Found Item</span></a>
    </nav>

    <div id="banner">
        <h1 id="banner-headline">Lost-n-Found</h1>
        <h2 id="banner-subheadline">Newport High School</h1>
    </div>

    <div id="success-container">
        <h1 id="success-message">Successfully Submitted Report</h1>
        <a id="link-back" href="/"><span class="hover-animation" data-hover-color="light">Back to home</span></a>
    </div>

    <footer id="footer">
        <p>Made by Cooper Ericksen for the 2026 FBLA Website Coding & Development</p>
        <a class="hover-animation" data-hover-color="light" href="https://github.com/coopericksen/lostnfound" target="_blank">Github Repository</a>
    </footer>
</body>
</html>
