<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost-n-Found</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <nav id="nav">
        <a href="/" class="nav-link" id="nav-link-logo"><img src="./images/nhslogo.png" alt="nhslogo"></a>
        <a href="/" class="nav-link"><span class="hover-animation" data-hover-color="light">Home</span></a>
        <a href="/items" class="nav-link"><span class="hover-animation" data-hover-color="light">View Items</span></a>
        <a href="/report-found" class="nav-link"><span class="hover-animation" data-hover-color="light">Report Found Item</span></a>
        <a href="/admin" class="nav-link"><span class="hover-animation" data-hover-color="light">Admin Login</span></a>
    </nav>

    <div id="banner">
        <h1 id="banner-headline">Lost-n-Found</h1>
        <h2 id="banner-subheadline">Newport High School</h1>
    </div>

    <form id="form-admin-login">
        <h1 id="form-admin-title">Admin Login</h1>
        <input type="text" placeholder="Username" id="form-admin-user" name="username">
        <input type="password" placeholder="Password" id="form-admin-pass" name="password">
        <input type="submit" id="form-admin-submit">
    </form>

    <main id="items-main" style="visibility: hidden;">
        <h1 style="text-align: center;">Pending Items</h1>
        <div id="item-container"></div>
        <button id="load-items-button"><span class="hover-animation" data-hover-color="light">Load Items</span></button>
    </main>

    <footer id="footer">
        <p>Made by Cooper Ericksen for the 2026 FBLA Website Coding & Development</p>
        <a class="hover-animation" data-hover-color="light" href="https://github.com/coopericksen/lostnfound" target="_blank">Github Repository</a>
    </footer>
</body>
</html>
